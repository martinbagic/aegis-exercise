# Note that inputs must be flat to enable specification of parameters via caller and cmd!

#####################
# GLOBAL PARAMETERS #
#####################

# RUNTIME
CYCLE_NUM_: 1000000 # 1+ | How many stages does the simulation run for?
LOGGING_RATE_: 500 # 1+ | Log every ?-th stage

# RECORDING
OVERWRITE_DIR_: False # True, False | Overwrite the output/{jobid} directory or not
PICKLE_RATE_: 500 # 0+ | Pickle population every ? stages; 0 for no pickles
SNAPSHOT_RATE_: 1000 # 0+ | Take a snapshot every ? stages; 0 for no snapshots
VISOR_RATE_: 50 # 0+ | Take a visor snapshot every ? stages; 0 for no visor records
FLUSH_RATE_: 20000 # 0+ | Flush every ? stages

# MULTIPLE DEMES
DEME_NUMBER_: 1

####################
# LOCAL PARAMETERS #
####################

# ECOLOGY
MAX_POPULATION_SIZE: 300 # 1+ | Number of individuals in the population
OVERSHOOT_EVENT: starvation # starvation, cliff, treadmill_random, treadmill_zoomer, treadmill_boomer | Who dies when everyone is starving?
CLIFF_SURVIVORSHIP: False # False or real number in (0,1) | What fraction of population survives after a cliff?
DISCRETE_GENERATIONS: False # False or integer | How many stages does one season last?

# GENOTYPE
MAX_LIFESPAN: 50 # 1+ | Maximum lifespan
MATURATION_AGE: 10 # 1+ | Age at which reproduction is possible
BITS_PER_LOCUS: 8 # 1+ | Number of bits that each locus has
HEADSUP: -1 # -1, 0, 1+ |-1 if no preevolution, 0 for maturity guarantee, +x for headsup

# GENOME STRUCTURE
# G_trait_agespec: # true, false | Is the trait age specific?
# G_trait_interpreter: # binary, uniform, ... | Interpreter to decode genome
# G_trait_lo: # 0-1 | The minimum phenotypic value
# G_trait_hi: # 0-1 | The maximum phenotypic value
# G_trait_initial: # 0-1 | The fraction of bits that are 1 in the newly initialized population
# G_trait_evol: # | The value of an non-evolvable trait

G_surv_evolvable: true
G_surv_agespec: true
G_surv_interpreter: binary
G_surv_lo: 0
G_surv_hi: 1
G_surv_initial: 1

G_repr_evolvable: true
G_repr_agespec: true
G_repr_interpreter: binary
G_repr_lo: 0
G_repr_hi: 0.5
G_repr_initial: 1

G_neut_evolvable: false
G_neut_initial: 1

G_muta_evolvable: false
G_muta_initial: 0.001

# REPRODUCTION
REPR_MODE: asexual # sexual, asexual | Reproduction mode
RECOMBINATION_RATE: False # True, False | Is recombination possible?

# MUTATION
MUTATION_RATIO: 0.1 # real (0,+inf) | Ratio of beneficial mutations to detrimental mutations

# PHENOMAP
PHENOMAP_PLUS: [] # | Specification of pleiotropic effects | [[geno index, pheno index, weight], ...]

# ENVMAP
ENVIRONMENT_CHANGE_RATE: 0 # -+ | Environmental map changes every ? stages
